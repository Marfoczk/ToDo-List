<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO List</title>
    <script defer src="https://kit.fontawesome.com/19a883a5bb.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="day"></div>
            <div class="month"></div>
        </header>

        <ul class="list">
        </ul>

        <div class="add-to-do">
            <i id ="icon" class="fas fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
